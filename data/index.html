<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
          background-color: #f8f9fa;
          font-family: Arial, sans-serif;
          margin:0 auto;
          text-align:center;
          width: 100%;
        }

        #sensorData {
          padding: 10px;
          background-color: #f8f9fa;
          border: none;
          font-family: Arial, sans-serif;
          font-size: 16px;
        }

        .container {
          margin-top: 50px;
        }

        .weather-card {
          padding: 20px;
          min-width: 200px;
          max-width: 300px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .weather-card h2 {
          margin-bottom: 20px;
          text-align: center;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-control {
          width: 100%;
          padding: 10px;
          border: 1px solid #ced4da;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 8px;
        }

        .btn-primary {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 4px;
          background-color: #007bff;
          color: #ffffff;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .btn-primary:hover {
          background-color: #0056b3;
        }

        #weather-info {
          display: none;
          margin-top: 30px;
          margin:10px auto;
          text-align: center;
          align-items: center;

        }

        .weather-info-bg {
          background-color: #f8f9fa;
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #weather-info h6 {
          margin-top: 0;
          text-align: center;
          text-transform: uppercase;
        }

        #city-name {
          text-align: center;
          font-size: bigger;
        }

        #temperature {
          text-align: center;
          font-size: 36px;
          margin-top: 10px;
          margin-bottom: 20px;
        }

        .weather-details {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
          font-size: smaller;
        }

        .weather-details p {
          margin: 0;
          padding: 10px;
        }

        .text-center {
          text-align: center;
        }

        .mt-3 {
          margin-top: 5px;
        }

        .row {
          display: flex;
          flex-wrap: wrap;
          margin-right: -8px;
          margin-left: -8px;
        }

        .col {
          flex-basis: 0;
          flex-grow: 1;
          max-width: 100%;
          padding-right: 8px;
          padding-left: 8px;
        }
  </style>
</head>

  <script>
    document.getElementById('weatherForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var lat = document.getElementById('latitude').value;
      var lon = document.getElementById('longitude').value;
      fetchWeather(lat, lon);
    });

    window.onload = function() {
      fetchSensorData();
    }

    function fetchWeather(latitude, longitude) {
      fetch('/getWeather?lat=' + latitude + '&lon=' + longitude)
        .then(response => response.json())
        .then(data => {
          document.getElementById('city-name').innerText = data.name;
          document.getElementById('temperature').innerText = data.main.temp;
          document.getElementById('humidity').innerText = data.main.humidity;
          document.getElementById('wind-speed').innerText = data.wind.speed;
          document.getElementById('description-weather').innerText = data.weather[0].description;
          document.getElementById('weather-info').style.display = 'flex';
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
        });
    }

    function fetchSensorData() {
      fetch('/getSensorData')
      .then(response => response.json())
      .then(data => {

        var humidity = data.humidity;
        var temperature = data.temperature;

        updateSensorData(humidity, temperature);
      })
      .catch(error => {
        console.error('Error fetching sensor data:', error);
      });
    }
